	<!-- IE9的浏览器，但是浏览器的文档模式却是IE8，这段代码来让IE的文档模式永远都是最新的 -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

	<meta content="telephone=no,email=no" name="format-detection" />
