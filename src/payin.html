<!DOCTYPE html>
<html lang="en">
<head>
	<title>Styling HTML5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- IE9的浏览器，但是浏览器的文档模式却是IE8，这段代码来让IE的文档模式永远都是最新的 -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<!-- 我们的代码有类似于电话这样的数字的时候，因为有的手机上它会自动转换成可以拨打电话，所以我们加上这句就不会了。 -->
	<meta content="telephone=no,email=no" name="format-detection" />
	<!-- revisit-after元标签只能减少搜索引擎的抓取频率，要想使搜索引擎更频繁的访问你的网站，网站自身的内容建设和更新才是最重要的 -->
	<!-- <meta name="revisit-after" content="1 days"> -->
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- <meta name="author" content="m.taobao.com"> -->
	<!-- <meta name="copyright" content="Copyright ©m.taobao.com 版权所有"> -->

	<meta content="yes" name="apple-mobile-web-app-capable">   
	<meta content="yes" name="apple-touch-fullscreen">  
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/payin.css">
	

</head>
<body>
	<div class="container" style="overflow: hidden;">
		<div class="header">
			<span>创业天使账户充值</span>
			<span class="back" onclick="javascript:history.go(-1);"></span>
		</div>
		<div class="body">
		<form action="">
			<div class="card graylinesolid">
				<h3>银行卡</h3>
				<div>
				<select name="bankcard" id="bankcard">
				<option value="1">民生银行储蓄卡(9316)</option>
				<option value="1">建设银行储蓄卡(5456)</option>
				</select>
				<p>单日交易限额￥20000.00</p>
				</div>
			</div>
			<div class="money graylinesolid">
			<h3>金额(￥)</h3>			
			<input type="text" id="count" name="count" placeholder=" 请填写收钱金额"></div>
			<input type="submit" value="下一步" class="btn">
		</form>
			
		</div>		
	</div>
	

	<!-- IE9-支持HTML5,CSS3 Media -->
  	<!--[if lt IE 9]>
  	<script src="js/html5shiv.min.js"></script>
  	<script src="js/respond.min.js"></script>
  	<![endif]-->

	<script src="vendor/js/jquery-2.1.4.min.js"></script>	
	<!-- <script src="js/swiper.jquery.min.js"></script> -->
	<!-- <script src="js/address.js"></script> -->
	
  	
</body>
</html>
