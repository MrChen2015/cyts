<!DOCTYPE html>
<html lang="en">
<head>
	<title>Styling HTML5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- IE9的浏览器，但是浏览器的文档模式却是IE8，这段代码来让IE的文档模式永远都是最新的 -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<!-- 我们的代码有类似于电话这样的数字的时候，因为有的手机上它会自动转换成可以拨打电话，所以我们加上这句就不会了。 -->
	<meta content="telephone=no,email=no" name="format-detection" />
	<!-- revisit-after元标签只能减少搜索引擎的抓取频率，要想使搜索引擎更频繁的访问你的网站，网站自身的内容建设和更新才是最重要的 -->
	<!-- <meta name="revisit-after" content="1 days"> -->
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- <meta name="author" content="m.taobao.com"> -->
	<!-- <meta name="copyright" content="Copyright ©m.taobao.com 版权所有"> -->

	<meta content="yes" name="apple-mobile-web-app-capable">   
	<meta content="yes" name="apple-touch-fullscreen">  
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/pay.css">
	

</head>
<body>
	<div class="container" style="overflow: hidden;">
		<div class="header"><span>创业天使收银台</span><span class="back" onclick="javascript:history.go(-1);"></span></div>
		<div class="body">
			<div class="zffs graylinesolid">选择支付方式</div>
			<div class="way ye graylinesolid checked">
				<span class="iconye"></span>
				<div class="content">
				<span class="txtye">余额支付</span>
				<span class="moye">￥5555.00</span>		
				</div>
			</div>
			<div class="way wx graylinesolid">
				<span class="iconwx"></span>
				<div class="contentwx">
				<span class="txtye">微信支付</span>
				<span class="mowx">安全快捷</span>
			</div>
			</div>
			<div class="sfje graylinesolid">
			<div>
				<span class="left txt">实付金额</span>
				<span class="right money">￥3999.50</span>				
			</div>
			</div>
		</div>
		<span class="qr">确认支付</span>		
	</div>
	

	<!-- IE9-支持HTML5,CSS3 Media -->
  	<!--[if lt IE 9]>
  	<script src="js/html5shiv.min.js"></script>
  	<script src="js/respond.min.js"></script>
  	<![endif]-->

	<script src="vendor/js/jquery-2.1.4.min.js"></script>	
	<!-- <script src="js/swiper.jquery.min.js"></script> -->
	<!-- <script src="js/address.js"></script> -->
	<script>
	$(function(){
		$(".way").on("click",function(){
			$(this).toggleClass("checked").siblings(".way").toggleClass("checked");			
		})		})
	</script>
  	
</body>
</html>
