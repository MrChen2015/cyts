<!DOCTYPE html>
<html lang="en">
<head>
	<title>Styling HTML5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- IE9的浏览器，但是浏览器的文档模式却是IE8，这段代码来让IE的文档模式永远都是最新的 -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<!-- 我们的代码有类似于电话这样的数字的时候，因为有的手机上它会自动转换成可以拨打电话，所以我们加上这句就不会了。 -->
	<meta content="telephone=no,email=no" name="format-detection" />
	<!-- revisit-after元标签只能减少搜索引擎的抓取频率，要想使搜索引擎更频繁的访问你的网站，网站自身的内容建设和更新才是最重要的 -->
	<!-- <meta name="revisit-after" content="1 days"> -->
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- <meta name="author" content="m.taobao.com"> -->
	<!-- <meta name="copyright" content="Copyright ©m.taobao.com 版权所有"> -->

	<meta content="yes" name="apple-mobile-web-app-capable">   
	<meta content="yes" name="apple-touch-fullscreen">  
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/payout.css">
	

</head>
<body>
	<div class="container" style="overflow: hidden;">
		<div class="header"><span>账户提现</span><span class="back" onclick="javascript:history.go(-1);"></span></div>
		<div class="body">
		<form action="">
			<div class="info">
				<h3>提现到微信钱包</h3>
				<div class="txxx">
				<h4>提取金额</h4>
				<p class="dol">&yen;</p>
				<input type="number" placeholder="请输入金额">
				<p class="all">当前零钱余额45455.22,<a href="#">全部提现</a></p>
				</div>
			</div>		
			<input type="submit" value="提现" class="btn">
		</form>
			
		</div>		
	</div>
	

	<!-- IE9-支持HTML5,CSS3 Media -->
  	<!--[if lt IE 9]>
  	<script src="js/html5shiv.min.js"></script>
  	<script src="js/respond.min.js"></script>
  	<![endif]-->

	<script src="vendor/js/jquery-2.1.4.min.js"></script>	
	<!-- <script src="js/swiper.jquery.min.js"></script> -->

</body>
</html>
